<head>

<body>
  <h2>Create Your Profile</h2>
  <br>
First Name:   <input type="text"><br>
Last Name:   <input type="text"><br>
Email:   <input type="text"><br>
Class Standing:  
<select name="opt" id="choice">
    <option value="">html</option>
    <option value="">css</option>
    <option value="">js</option>
    <option value="">bs</option>
</select>

<table>
    <tr>
        <td rowspan="4">School</td>
        <td><input type="radio">School of Arts &Science</td>
    </tr>
    <tr>
       
        <td><input type="radio">School of Bussiness</td>
    </tr>
    <tr>
       
        <td><input type="radio">School of Engineering Techonology</td>
    </tr>
    <tr>
       
        <td><input type="radio">School of Health & Science</td>
    </tr>
</table>

<table>
    <tr>
        <td rowspan="4">Extra</td>
        <td><input type="checkbox">Vetran</td>
    </tr>
    <tr>
       
        <td><input type="checkbox">Transfer Student</td>
    </tr>
    <tr>
       
        <td><input type="checkbox">International Student</td>
    </tr>
    
</table>
<table>
    <tr>
<td><label>Program and <br> Other <br>Information you <br>like to share:</label></td>
<td><textarea rows="10" cols="40"></textarea></td>
</tr>

</table>
<table >
    <tr>
        <td rowspan="2">Upload your <br>profile picture <br>(JPG,GIF,PNG <br>or TIF File):</td>
        <td><input type="button" value=" Choose File  "><input type="text" value="No file choosen"></td>
    </tr>
    <tr>
        <td>
        <input type="button" value="Submit" > <input type="button" value="Reset">
    </td>
    </tr>
</table>
